<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authors</title>
</head>
<body>
<h1>This is Authors List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>FName</th>
        <th>LName</th>

    </tr>
    <tr th:each="author:${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.fNAme}">Joe</td>
        <td th:text="${author.lName}">Buck</td>

    </tr>
</table>
</body>
</html>
